<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Encryptor/Decryptor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>File Encryption/Decryption</h2>
    <input type="file" id="fileInput" accept=".txt">
    <input type="number" id="keyInput" placeholder="Enter key (e.g., 3)">
    
    <div class="buttons">
      <button onclick="processFile('encrypt')">Encrypt</button>
      <button onclick="processFile('decrypt')">Decrypt</button>
    </div>

    <a id="downloadLink" style="display:none;" download="result.txt">Download Result</a>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
