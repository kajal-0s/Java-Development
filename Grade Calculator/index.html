<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Student Grade Calculator</h2>

        <label for="gradeCount">How many grades do you want to enter?</label>
        <input type="number" id="gradeCount" min="1" placeholder="Enter number of grades">
        <button onclick="showGradeInputs()">Submit</button>

        <div id="gradeInputs"></div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
